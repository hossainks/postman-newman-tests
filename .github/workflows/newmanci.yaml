name: Api Testing using Newman
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  newman-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Newman
        run: npm install -g newman

      - name: Lanuch server
        run: |
          docker compose up -d --build
          npx wait-port http://localhost:3000/health -t 30000

      - name: Run API tests with Newman
        run: |
          npx newman run tests/collections/book-app.postman_collection.json \
          -e tests/environments/book-env.postman_environment.json \
          -r cli,junit \
          --reporter-junit-export tests/reports/results.xml

      - name: Publish Postman Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: API Tests
          path: ./tests/reports/*.xml
          reporter: jest-junit

      - name: Stop server
        run: docker compose down
