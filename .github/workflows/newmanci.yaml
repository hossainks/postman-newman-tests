name: Api Testing using Newman
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  newman-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Newman
        run: npm install -g newman

      - name: Lanuch server
        run: |
          docker compose up -d --build
          npx wait-port http://localhost:3000/health -t 30000

      - name: Run API tests with Newman
        run: |
          npx newman run tests/collections/Book-App.postman_collection.json \
            -e tests/environments/local.postman_environment.json \
            -r cli,html,junit \
            --reporter-junit-export tests/reports/junit.xml

      - name: Stop server
        run: docker compose down
